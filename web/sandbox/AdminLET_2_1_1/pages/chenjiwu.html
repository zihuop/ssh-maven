<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">
    <!-- ECharts单文件引入 -->
    <script src="../../../assets/EChart/echarts.js"></script>
    <script src="../../../assets/AdminLTE/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.12 JS -->
    <script src="../../../assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
                [
                    'echarts',
                    'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
                ],
                function (ec) {
                    // 基于准备好的dom，初始化echarts图表
                    var myChart = ec.init(document.getElementById('main'));

                    var option = {
                        tooltip: {
                            show: true
                        },
                        legend: {
                            data:['有机质']
                        },
                        xAxis : [
                            {
                                type : 'category',
                                data : ["1","3","5","7","9","11"]
                            }
                        ],
                        yAxis : [
                            {
                                type : 'value'
                            }
                        ],
                        series : [
                            {
                                "name":"有机质",
                                "type":"bar",
                                "data":[5, 20, 40, 10, 10, 20]
                            }
                        ]
                    };

                    // 为echarts对象加载数据
                    myChart.setOption(option);
                }
        );
    </script>
</head>
<body>

<div class="container">
    <ul class="nav nav-tabs">
        <li><a data-toggle="tab" href="#home">数据</a></li>
        <li class="active"><a data-toggle="tab" href="#menu1">图表</a></li>
        <li><a data-toggle="tab" href="#menu2">其他</a></li>
    </ul>

    <div class="tab-content">
        <div id="home" class="tab-pane fade">
            <table id="grid-data" class="table table-condensed table-hover table-striped">
                <thead>
                <tr>
                    <th data-column-id="id" data-type="numeric">编号标识</th>
                    <th data-column-id="received" data-order="desc">经度</th>
                    <th data-column-id="link" data-formatter="link" data-sortable="false">纬度</th>
                    <th data-column-id="link" data-formatter="link" data-sortable="false">有机质</th>
                    <th data-column-id="link" data-formatter="link" data-sortable="false">总氮</th>
                    <th data-column-id="link" data-formatter="link" data-sortable="false">总磷</th>
                    <th data-column-id="link" data-formatter="link" data-sortable="false">Fe</th>
                    <th data-column-id="link" data-formatter="link" data-sortable="false">Mn</th>
                </tr>
                <tr>
                    <td>北大港S2</td>
                    <td>118.232</td>
                    <td>26.55</td>
                    <td>20.185918691...</td>
                    <td>1.5406290871...</td>
                    <td>0.652077631...</td>
                    <td>36.973327125</td>
                    <td>0.8761848</td>
                </tr>
                </thead>
            </table>
        </div>
        <div id="menu1" class="tab-pane fade in active">
            统计要素:
            <input type="select">
            <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
            <div id="main" style="height:400px"></div>
        </div>
        <div id="menu2" class="tab-pane fade">
            <h3>其他</h3>
            <p>其他</p>
        </div>
    </div>
</div>

</body>
</html>
